name: Playwright API Tests (Daily 7 AM IST)

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Trigger on every push to main
  push:
    branches:
      - main

  # Scheduled run: 7:00 AM IST every day
  # IST (UTC+5:30) â†’ 07:00 IST = 01:30 UTC
  schedule:
    - cron: "30 1 * * *"

jobs:
  run-api-tests:
    name: Run API Automation Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run API Tests
        run: npm run test

      - name: Generate HTML Cucumber Report
        run: npm run report

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-api-cucumber-html-report
          path: report/html
